<div class="col-lg-7">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Create an category!</h1>
        </div>
        <form class="user" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" formControlName="title" name="title"class="form-control form-control-user" id="exampleFirstName" placeholder=" title">
                </div>
               
            </div>
            <div class="form-group">
                <textarea  class="form-control form-control-user" name="description" formControlName="description" rows="5" cols="12" placeholder="Please enter your description">
                </textarea>
            </div>
            
               
            <button type="submit"  class="btn btn-primary btn-user btn-block">
                Create Category
            </button>
           
        </form>
        <hr>
       
    </div>
</div>
