<div class="col-lg-7">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Create an Product!</h1>
        </div>
        <form class="user" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="date" formControlName="date" name="date"class="form-control form-control-user" id="exampleFirstName" placeholder=" date">
                </div>
                <div class="col-sm-6">
                    <input type="text"  formControlName="price" name="price" class="form-control form-control-user" id="exampleLastName" placeholder="price">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6 mb-3 ">
                    <select class="form-select"  name="id_product" formControlName="id_product"  >
                        <option *ngFor="let product of listproducts" [value]="product._id" >{{product.name}}</option>
                       
                    </select>
                </div>
             
               
            </div>
            <button type="submit"  class="btn btn-primary btn-user btn-block">
                Create Product
            </button>
           
        </form>
        <hr>
       
    </div>
</div>
